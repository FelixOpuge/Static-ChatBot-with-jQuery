<!DOCTYPE html>
<html>
<head>
	<title>JQuery Chat Box</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="adminlte.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="header">
		<h2>JQuery Chatbox</h2>
	</div>
	<div class="container">
		
	</div>
	<div class="controls">
		<textarea class="textbox" placeholder="Enter your message Here"></textarea>
		<button class="send">Send</button>
		<br>
		<input checked type="checkbox" id="enter">
		<label>Send on Enter</label>
	</div>
</body>
</html>
